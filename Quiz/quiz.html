<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./quiz.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,400&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="content">
          <h1 class="question"></h1>
          <div class="answers"></div>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="result">
        <h1>Congratulations</h1>
        <h3 class="correct"></h3>
        <h3 class="wrong"></h3>
        <h2 class="score"></h2>
        <button class="play">Play Again</button>
      </div>
    </div>
    <script src="./quiz.js"></script>
  </body>
</html>
